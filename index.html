<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="set">

    <div class="subset">
      <img class="image" src="images/perfume.jpg" alt="permufe-img">
    </div>

    <div class="subset2">
      <h4>PERFUME</h4>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="font-change">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      <p class="bigger">$149.99</p><span class="smaller">$169.99</span>
      <a class="btn" href="#"><img class="cart" src="icon-cart.svg" alt="icon-cart-img">Add to Cart</a>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Steffano da Cruz</a>.
    </div>

  </div>

</body>
</html>
